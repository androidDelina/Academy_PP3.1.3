<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title>Spring Security Example</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <b><span class="align-middle" th:utext="${user.getUsername()}"></span></b>
            <span class="align-middle">with roles:</span>
            <span class="align-middle" th:utext="${user.getRolesStrSplit()}"></span>
        </p>
        <form method="post" th:action="@{/logout}">
            <button class="btn btn-dark text-secondary" type="submit">Logout</button>
        </form>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="p-0 col-2">
            <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" data-bs-target="#admin" data-bs-toggle="tab"
                   role="tab" th:if="${user.getRoles().contains('ADMIN')}"
                   aria-controls="v-pills-profile" aria-selected="true">Admin</a>
                <a class="nav-link active" data-bs-target="#user" data-bs-toggle="tab"
                   role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-10 px-0">
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade" id="admin" role="tabpanel" aria-labelledby="admin">
                </div>
            </div>
            <div class="tab-pane fade show active" id="user" role="tabpanel" aria-labelledby="user">
                <div class="container-fluid">
                    <h1 class="m-3 fw-bold">User information-page</h1>
                    <div class="card">
                        <div class="card-header">
                            <div class="m-1">
                                <h4>About user</h4>
                            </div>
                        </div>

                        <div bg-primary class="card-body" text-white>
                            <table class="table table-striped table-hover">
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Surname</th>
                                    <th>Username</th>
                                    <th>Role</th>
                                    <th>Sex</th>
                                    <th>City</th>
                                </tr>
                                <td th:utext="${user.getId()}">Id</td>
                                <td th:utext="${user.getName()}">Name</td>
                                <td th:utext="${user.getSurname()}">Surname</td>
                                <td th:utext="${user.getUsername()}">Username</td>
                                <td th:utext="${user.getRoles()}">Role</td>
                                <td th:utext="${user.getSex()}">Sex</td>
                                <td th:utext="${user.getCity()}">City</td>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
